# A modo with multiple elements. Example GIAB.

- metadata:
    id: ex
    "@type": MODO
    description: "Example modo for tests"
    creation_date: "2024-01-17T00:00:00"
    last_update_date: "2024-01-17T00:00:00"
    has_assay: assay1

- metadata:
    id: assay1
    "@type": Assay
    name: Assay 1
    description: Example assay for tests
    has_sample: sample1
    omics_type: GENOMICS

- metadata:
    id: demo1
    "@type": DataEntity
    name: Demo 1
    description: Demo CRAM file for tests.
    data_format: CRAM
    data_path: demo1.cram
    has_reference: reference1
  args:
    source_file: data/ex/demo1.cram

- metadata:
    id: reference1
    "@type": ReferenceGenome
    name: Reference 1
    data_path: reference.fa
  args:
    source_file: data/ex/reference1.fa

- metadata:
    id: sample1
    "@type": Sample
    name: Sample 1
    description: A dummy sample for tests.
    collector: Foo university
    sex: Female

- metadata:
    id: sample2
    "@type": Sample
    name: Sample 2
    description: A dummy sample for tests.
    collector: Foo university
    sex: Male
